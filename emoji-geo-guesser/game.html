<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Geo-Guesser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Emoji Geo-Guesser</h1>

      <div id="emoji-clues" class="emoji-display"></div>

      <div class="input-area">
        <label for="guess-input">Guess the Location:</label>
        <input type="text" id="guess-input" placeholder="Enter city or country name" />
        <button id="submit-guess">Submit Guess</button>
      </div>

      <div id="feedback-message" class="feedback"></div>

      <p class="score-display">Score: <span id="score">0</span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
